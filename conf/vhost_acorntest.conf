Listen 8884
NameVirtualHost *:8884

<VirtualHost *:8884>
    ServerName sal.hul.harvard.edu
    ServerAdmin unix-help@hulmail.harvard.edu
    DocumentRoot /home/acorn/qa/public
    CustomLog "|/usr/sbin/rotatelogs /home/acorn/qa/logs/access-log.%Y-%m-%d 86400" combined
    ErrorLog "|/usr/sbin/rotatelogs /home/acorn/qa/logs/errorlog.%Y-%m-%d 86400"

    # We use a separate CGI directory
    ScriptAlias /cgi-bin/ /usr/local/php-5.3.4/bin/

    # For good measure we also add recognition of PHP5 index
    DirectoryIndex index.php

    # These are the two critical statements for this virtual
    # host. This activates PHP 5.3.4 as a CGI module
    Action php534-cgi /cgi-bin/php-cgi
    AddHandler php534-cgi .php5 .php

    <Directory /home/acorn/qa/public>
        Options FollowSymLinks
        AllowOverride All
        SSLOptions +StdEnvVars
        Order allow,deny
        Allow from all
        DirectoryIndex index.html index.php
    </Directory>

    SSLEngine on
    SSLCACertificateFile /etc/httpd/ssl/sal.2048.interm.crt
    SSLCertificateFile /etc/httpd/ssl/sal.2048.crt
    SSLCertificateKeyFile /etc/httpd/ssl/sal.2048.key
    SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown

</VirtualHost>

